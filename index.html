<html>
  <head>
    <meta charset="UTF-8">
    <title>Temporal Order</title>
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <div id="app-container" class="app-container"> <!-- outermost div, this is our flexbox container -->
      <div class="form-area" id="form-area"> <!-- div for the form -->
        <div class="form-item"> <!-- subjID -->
          <input id="subjIDinput" type="text" name="subjIDinput" value="" placeholder="Participant ID">
        </div>
        <!-- session id -->
        <div class="form-item" id="form-item">
          <input id="sessionID" type="text" name="sessionID" value"" placeholder="Session ID">
        </div>
        <!-- task drop down -->
        <div class="form-item">
          <select id="taskType" class="form-item">
            <option value="">Choose a task</option> <!-- if no task chosen, value will be null -->
            <option value="to-bilateral">Temporal Order Bilateral</option>
            <option value="to-central">Temporal Order Central</option>
            <option value="s-bilateral">Simultaneity Bilateral</option>
            <option value="s-central">Simultaneity Central</option>
          </select>
        </div>
        <!-- pushable Continue button -->
        <form id="form-area">form </form>
          <button onclick="hideForm()"=>Continue</button>
        </div>
      </div>
    </div>

    <script>
      // You can also require other files to run in this process
      require('./app.js')
    </script>
  </body>
</html>
